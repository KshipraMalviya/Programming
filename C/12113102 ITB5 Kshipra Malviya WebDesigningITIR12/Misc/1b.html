<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <label for="a">1st side : </label>
    <input type="number" id="a" name="a" value="5"><br><br>
    <label for="b">2nd side : </label>
    <input type="number" id="b" name="b" value="6"><br><br>
    <label for="c">3rd side : </label>
    <input type="number" id="c" name="c" value="7"><br><br>
    <button type="button" onclick="area()">Calculate Area!</button><br><br>
    <p id="result"></p>

    <script>
        function area()
        {
            let a=parseInt(document.getElementById("a").value);
            let b=parseInt(document.getElementById("b").value);
            let c=parseInt(document.getElementById("c").value);
            let s=(a+b+c)/2;
            let ar=Math.sqrt(s*(s-a)*(s-b)*(s-c));
            document.getElementById("result").innerHTML="Area = "+ar;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohit</td>
                <td>1234</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>4567</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Sohan</td>
                <td>5678</td>
                <td>Guitarist</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

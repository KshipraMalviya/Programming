<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>This is 1st</li>
        <li>This is 2nd</li>
        <ul>
            <li>Another 1</li>
            <li>Another 2</li>
            <li>Another 3</li>
        </ul>
        <li>This is 3rd</li>
    </ul>
    <ol type="a">
        <li>This is 1st</li>
        <li>This is 2nd</li>
        <ol type="i">
            <li>Another 1</li>
            <li>Another 2</li>
            <li>Another 3</li>
        </ol>
        <li>This is 3rd</li>
    </ol>
</body>
</html>
